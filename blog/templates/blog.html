{% extends "blog-base.html" %}

{% block article %}
    <h4>生活中总会有很多意外,惊喜或者是感动...</h4>
    <article class='content-main'>
        {% for blog in blogs %}
            <div class="blog">
                <div class="title">
                    <span><a href="{% url 'blog_get_detail' blog.id %}"><h2>{{ blog.title }}</h2></a></span>
                </div>
                <div class="info">
                    <span class="category" style="color: #ff9900;">{{ blog.category.name }}</span>
                    <span class="author" style="color: #4a86e8">{{ blog.author }}</span>
                    <span class="created" style="color: #6aa84f">{{ blog.created|date:"Y-m-d H:i" }}</span>
                    <span><a href="{% url 'blog_get_detail' blog.id %}"> 阅读全文 >></a></span>
                </div>
                <div class="summary">
                    {{ blog.content|truncatewords:100 }}
                </div>
            </div>
        {% endfor %}
    </article>
{% endblock %}

</body>
</html>
